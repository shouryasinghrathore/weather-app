<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="weather">Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>your Weather</p>
            <p class="tab" data-searchWeather> search weather</p>
        </div>


        <div class="weather-container">

            <div class="grant-location-container">
                <img src="./assets/location.png" width="80" height="80" alt="alt" loading="lazy">
                <p>grant location access</p>
                <p>allow access to get weather information</p>
                <button class="btn" data-grantAcess>grant access</button>
            </div>


            <!-- search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="search for city...." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy"> </button>
            </form>

            <!-- loadingcontainer/ -->
            <div class="loading-container">
                <img src="./assets/loading.gif" width="150" height="150" loading="lazy" alt="">
                <p>loading</p>
            </div>


            <!-- show weather info -->
            <div class="user-info-container">

                <div class="name">
                    <p data-cityName>city </p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>

                <img data-weatherIcon>

                <p data-temp></p>




                <div class="parameter-container">

                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>


                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="humidity">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="cloudy">
                        <p>cloudy</p>
                        <p data-cloudy></p>
                    </div>

                </div>
            </div>

        </div>
        <!-- wrapper ends here -->
    </div>
    <!-- script -->
    <script src="script.js"></script>
</body>

</html>
